<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

        <h1> Menu de pandis </h1>
    <script> const products = 
    [
    {title: 'Pandis', skill: 'Bonita'},  
    {title: 'Pandora', skill: 'Linda'},

    ];
    const app = document.getElementById('app');
    const lis = products.map(products => {
        return `<li>${products.title} -  ${products.skill} <li>` 
    })
        app.innerHTML = lis.join('')
    
    </script>
    </div>
    
</body>
</html>
